<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form action="">
      <input type="text"><br>
      <input type="submit" name="Beat me"><br>
      <input type="file" name="Choose file" accept="images/png, images/jpeg"> <br>
      <input type="date" name="date"><br>
      <input type="radio"><br>
      <input type="range" min="0" max="5">
    </form>

  </body>
</html>
